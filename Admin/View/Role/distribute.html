<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="__ADMIN__/js/jquery.js"></script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle"><span>基本信息【<a href="javascript:;">返回</a>】</span></div>
        <form action="" method="post">
            <span style="font-size: 16px">您正在给【<label style="color: red;font-weight: bolder;">{$role_info.role_name}</label>】设置权限</span>
            <ul class="forminfo">
                <table class="tablelist">
                    <thead>
                        <tr>
                            <th>权限分类</th>
                            <th>权限</th>
                        </tr>
                    </thead>
                    <tbody>
                    <input type="hidden" name="roleid" value="{$Think.get.role_id}">
                    <foreach name="authA" item="vo">
                            <tr>
                                <td>
                                    <input type="checkbox" class="attr" name="auth_id[]" value="{$vo.auth_id}"

                                        <in name="vo.auth_id" value="$role_info.role_auth_ids">checked='checked'</in>
                                    >{$vo.auth_name}
                                </td>
                                <td>
                                    <foreach name="authB" item="v">
                                        <if condition="$v.auth_pid eq $vo.auth_id ">
                                        <input class="checkAttr" type="checkbox" name="auth_id[]" value="{$v.auth_id}"
                                            <in name="v.auth_id" value="$role_info.role_auth_ids">checked='checked'</in>
                                        >{$v.auth_name}
                                        &emsp;
                                        </if>
                                    </foreach>
                                </td>
                            </tr>
                    </foreach>
                    </tbody>
                </table>
                <br/>
                <li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="button" class="btn" value="确认保存" />
                </li>
            </ul>
        </form>
    </div>
</body>
<script type="text/javascript">
//jQuery代码
$(function(){
    //给btnsubmit绑定点击事件
    $('#btnSubmit').on('click',function(){
        //表单提交
        $('form').submit();
    })


    $(".checkAttr").click(function () {
        if($(this).prop('checked')){
            $(this).parent().prev().find('input').prop('checked',true);
        }
        _this = $(this).parent();
        var flag = true;
        _this.find('input').each(function() {
            if($(this).prop('checked')){
                flag = false;
            }
        });
        if(flag){
            $(this).parent().prev().find('input').prop('checked',false);
        }
    })
    $(".attr").click(function () {
        if($(this).prop('checked')){
            $(this).parent().next().find('input').each(function () {
                $(this).prop('checked',true);
            })
        }else{
            $(this).parent().next().find('input').each(function () {
                $(this).prop('checked',false);
            })
        }
    })
});
</script>
</html>
