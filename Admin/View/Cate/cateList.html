<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__ADMINCSS__/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__ADMINJS__/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".click").click(function() {
            $(".tip").fadeIn(200);
        });

        $(".tiptop a").click(function() {
            $(".tip").fadeOut(200);
        });

        $(".sure").click(function() {
            $(".tip").fadeOut(100);
        });

        $(".cancel").click(function() {
            $(".tip").fadeOut(100);
        });

    });
    </script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">数据表</a></li>
            <li><a href="#">基本内容</a></li>
        </ul>
    </div>
    <div class="rightinfo">
        <div class="tools">
            <ul class="toolbar">
                <li><span><img src="__ADMINIMG__/t01.png" /></span>添加</li>
                <li><span><img src="__ADMINIMG__/t02.png" /></span>修改</li>
                <li><span><img id="delAllCart" src="__ADMINIMG__/t03.png" /></span>删除</li>
                <li><span><img src="__ADMINIMG__/t04.png" /></span>统计</li>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
            <tr>
                <th>
                    <input name="" type="checkbox" value="" id="checkAll" />
                </th>
                <th>分类编号</th>
                <th>分类名称</th>
                <th>父分类</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="cate_list" item="vo">
                <tr>
                    <td>
                        <input name="" type="checkbox" value="" />
                    </td>
                    <td>{$vo.cate_id}</td>
                    <td>
                        {$vo.level|str_repeat='&emsp;&emsp;',###}{$vo.cate_name}
                    </td>
                    <td>{$vo.pname}</td>
                    <td><a href="{:U('editCate','cate_id='.$vo[cate_id])}" class="tablelink">编辑</a>
                        <a href="{:U('delCate','cate_id='.$vo[cate_id])}"
                           onclick="if(!confirm('你确定删除吗?')) return false;"
                           class="tablelink">删除
                        </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
       /* $(function(){
            ($('.tablelink:odd')).on('click',function(){
                if(window.confirm("你真的要删除吗?")){
                    location.href = "/0703/Admin/Cate/delete_cate/id/"+{$vo.cate_id};
                }
            })
        });*/
    </script>
</body>

</html>
